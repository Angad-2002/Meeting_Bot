[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA redirect rule - ESSENTIAL for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy redirects (optional but recommended)
[[redirects]]
  from = "/api/*"
  to = "https://your-render-service.onrender.com/:splat"
  status = 200
  force = true

[dev]
  command = "npm run dev"
  port = 5173

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 